name: Update Electricity Rates and Deploy

on:
  schedule:
    - cron: '5 0 * * *'  # Runs daily at 00:05 UTC
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main
    # Only trigger on pushes not made by GitHub Actions bot
    if: github.actor != 'github-actions[bot]'

permissions:
  contents: write  # Allow pushes

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify ICS file presence
        run: |
          ls -la events.en-GB.ics || echo "Error: events.en-GB.ics not found"
          pwd
          ls -la
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Debug environment variables
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_PRODUCT_CODE: ${{ secrets.OCTOPUS_PRODUCT_CODE }}
          OCTOPUS_TARIFF_CODE: ${{ secrets.OCTOPUS_TARIFF_CODE }}
        run: |
          echo "OCTOPUS_PRODUCT_CODE is set: $OCTOPUS_PRODUCT_CODE"
          echo "OCTOPUS_TARIFF_CODE is set: $OCTOPUS_TARIFF_CODE"
          echo "OCTOPUS_API_KEY is set: (hidden for security)"
      - name: Fetch rates and generate HTML
        env:
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_PRODUCT_CODE: ${{ secrets.OCTOPUS_PRODUCT_CODE }}
          OCTOPUS_TARIFF_CODE: ${{ secrets.OCTOPUS_TARIFF_CODE }}
        run: |
          python main.py
          ls -la public/
          grep "<h1>Electricity Rates" public/index.html
          head -n 20 public/index.html
          tail -n 20 public/index.html
      - name: Commit and push generated files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/index.html
          git commit -m "Update daily electricity rates" || echo "No changes to commit"
          git pull --rebase origin main --strategy-option=theirs
          git push
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel --prod --token $VERCEL_TOKEN --confirm